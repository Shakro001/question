<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>lesson 20</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="header__container">
                <div class="header__burger">
                    <a href="#"><img src="img/header/burger-menu__button__svg.svg" alt="burger button"></a>
                </div>
                <div class="header__logo">
                    <a href="#"><img src="img/header/Euphoria__header__logo.png" alt="header logo"></a>
                </div>
                    <ol class="header__menu menu">
                        <li class="menu__item"><a href="#" class="menu__link">Shop</a></li>

                    <div class="header__form">
